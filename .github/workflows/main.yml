name: Main
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - ready_for_review
jobs:
  random-assignee:
    runs-on: ubuntu-latest
    steps:
      - name: Random assignee
        uses: D1ceWard/random-assignee-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
