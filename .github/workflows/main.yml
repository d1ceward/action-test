name: Main
on:
  push:
    tags:
      - 'v*'
jobs:
  release-test:
    name: Release-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test upload release
        uses: d1ceward/draft-assets-release-action@develop
        with:
          files: Gemfile
          token: ${{ secrets.GITHUB_TOKEN }}
